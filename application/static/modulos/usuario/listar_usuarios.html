<div class="container list-box">
    <div class="starter-template">

        <div class="panel panel-primary data-table__info">

            <!-- PANEL CABECERA DEL FORMULARIO -->
            <div class="panel-heading box-info__heading">
                <h4><span class="glyphicon glyphicon-task"></span> Lista de
                  Usuarios</h4>
            </div>


            <div class="panel-body">
                <table id="example" class="table table-bordered table-striped box-info__table">
                    <thead>
                        <tr>
                            <th class="box-info__head">Nombre</th>
                            <th class="box-info__head">Usuario_ID</th>
                            <th class="box-info__head">Nivel</th>
                            <th class="box-info__head">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--ROW-->
                        <tr>
                            <td class="box-info__data">{denominacion}</a></td>
                            <td class="box-info__data">{usuario_id}</td>
                            <td class="box-info__data">{nivel}</td>
                            <td class="box-info__data">
                                <a href="/usuario/eliminar/{usuario_id}"
                                   class="btn btn-danger btn-sm" title="Eliminar Usuario"><i
                                        class="glyphicon glyphicon-trash"></i>
                                    Borrar</a>
                            </td>
                        </tr>
                        <!--ROW-->
                    </tbody>
                </table>
                

                <div class="form__button">
                    <a href="/usuario/agregar" title="Agregar usuario" class="data-table__submit">Agregar</a> 
                </div>
            </div>
        </div>
    </div>
</div>
