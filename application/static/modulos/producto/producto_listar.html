<div class="container list-box">
    <div class="starter-template">

        <div class="panel panel-primary data-table__info">

            <!-- PANEL CABECERA DEL FORMULARIO -->
            <div class="panel-heading box-info__heading">
                <h4><span class="glyphicon glyphicon-task"></span> Lista de Productos</h4>
            </div>


            <div class="panel-body">
                <table id="example" class="table table-bordered table-striped box-info__table">
                    <thead>
                        <tr>
                            <th class="box-info__head">ID</th>
                            <th class="box-info__head">Producto</th>
                            <th class="box-info__head">Precio</th>
                            <th class="box-info__head">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--productos-->
                        <tr>
                            <td class="box-info__data">{producto_id}</td>
                            <td class="box-info__data"><a href="/producto/ver/{producto_id}" title="Ver producto">{denominacion}</a></td>
                            <td class="box-info__data">{precio}</td>
                            <td class="box-info__data">
                                <a href="/producto/ver/{producto_id}" class="btn
                                                                      btn-info
                                                                      btn-sm"
                                                                      title="Ver producto"><i
                                        class="glyphicon glyphicon-eye-open"></i> Ver</a>
                                <a href="/producto/editar/{producto_id}" class="btn btn-warning btn-sm" title="Editar producto"><i
                                        class="glyphicon glyphicon-pencil"></i>
                                    Editar</a>
                                <a href="/producto/eliminar/{producto_id}" class="btn btn-danger btn-sm" title="Eliminar producto"><i
                                        class="glyphicon glyphicon-trash"></i>
                                    Borrar</a>
                            </td>
                        </tr>
                        <!--productos-->                        
                    </tbody>
                </table>
                

                <div class="form__button">
                    <a href="/producto/agregar" class="data-table__submit">Agregar</a> 
                </div>
            </div>
        </div>
    </div>
</div>
