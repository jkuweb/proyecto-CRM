<div class="container list-box">
  <div class="starter-template">

    <div class="panel panel-primary data-table__info">

      <!-- PANEL CABECERA DEL FORMULARIO -->
      <div class="panel-heading box-info__heading">
        <h4><span class="glyphicon glyphicon-task"></span> Lista de Pedidos</h4>
      </div>


      <div class="panel-body">
        <table id="example" class="table table-bordered table-striped box-info__table">
          <thead>
            <tr>
              <th class="box-info__head">PedidoID</th>
              <th class="box-info__head">Fecha</th>
              <th class="box-info__head">Estado</th>
              <th class="box-info__head">ClienteID</th>
              <th class="box-info__head">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <!--fila-->
            <tr>
              <td class="box-info__data"><a href="/pedido/ver/{pedido_id}" title="Ver pedido">{pedido_id}</a></td>
              <td class="box-info__data">{fecha}</td>
              <td class="box-info__data">{estado}</td>
              <td class="box-info__data"><a href="/cliente/ver/{cliente_id}" title="Ver cliente">{cliente_id}</a></td>
              <td class="box-info__data">
                <a href="/pedido/ver/{pedido_id}" class="btn btn-info btn-sm"
                                                  title="Ver pedido"><i
                                                            class="glyphicon glyphicon-eye-open"></i> Ver</a>
                <a href="/pedido/editar/{pedido_id}" class="btn btn-warning
                                                     btn-sm" title="Editar pedido"><i
                                                                                      class="glyphicon glyphicon-pencil"></i>
                  Editar</a>
                <a href="/pedido/eliminar/{pedido_id}" class="btn btn-danger
                                                       btn-sm" title="Eliminar pedido"><i
                                                                                       class="glyphicon glyphicon-trash"></i>
                  Borrar</a>
              </td>
            </tr>
            <!--fila-->

          </tbody>
        </table>

        <div class="form__button">
          <a href="/pedido/agregar" class="data-table__submit">Agregar</a>                    
        </div>
      </div>
    </div>
  </div>
</div>
